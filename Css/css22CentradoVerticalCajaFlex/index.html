<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja Flexible con Im√°genes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor principal */
        .contenedor-principal {
            width: 90%;
            height: 100vh;
            background-color: #e4ec94;
            border: 0px solid white;
            /* Bordes blancos alrededor */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contenedor {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 1200px;
            flex-wrap: wrap;
        }

        .contenedor img {
            max-width: 30%;
            height: auto;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .contenedor {
                flex-direction: column;
                align-items: center;
            }

            .contenedor img {
                max-width: 80%;
            }
        }
    </style>
</head>

<body>
    <!-- Contenedor principal que engloba todo -->
    <div class="contenedor-principal">
        <div class="contenedor">
            <img src="animal-1974025_1280.jpg"
                alt="Imagen 1">
            <img src="animal-1974025_1280.jpg"
                alt="Imagen 2">
            <img src="animal-1974025_1280.jpg"
                alt="Imagen 3">
        </div>
    </div>
</body>

</html>
