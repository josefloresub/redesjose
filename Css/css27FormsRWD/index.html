<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Responsive</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e6e6fa;
        }

        header {
            background-color: #0509c7;
            color: white;
            padding: 5px;
            text-align: center;
            font-size: 13.8px;
            position: fixed;
            left: 0;
            right: 0;
            height: auto;
            top: 0;
        }

        .form-container {
            width: 97.8%;
            margin: 80px auto 20px auto;
            background-color: #dcdcdc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #aaa;
        }

        .form-container form {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 50px;
        }

        .form-container label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container input[type="date"],
        .form-container select {
            width: 100%;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .form-container input[type="checkbox"],
        .form-container input[type="radio"] {
            margin-right: 5px;
        }

        .form-container .full-width {
            grid-column: span 5;
            text-align: center;
        }

        .form-container .half-width {
            grid-column: span 2;
        }

        footer {
            background-color: #0509c7;
            color: white;
            padding: 0px;
            text-align: center;
            margin-top: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .form-container .buttons {
            display: flex;
            justify-content: space-between;
            grid-column: span 5;
        }

        .form-container .buttons input[type="submit"],
        .form-container .buttons input[type="reset"] {
            width: 48%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #0509c7;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container .buttons input[type="submit"]:hover,
        .form-container .buttons input[type="reset"]:hover {
            background-color: #095013;
        }

        @media (max-width: 1200px) {
            .form-container form {
                grid-template-columns: repeat(3, 1fr);
            }

            .form-container .buttons {
                grid-column: span 3;
            }
        }

        @media (max-width: 768px) {
            .form-container form {
                grid-template-columns: repeat(2, 1fr);
            }

            .form-container .buttons {
                grid-column: span 2;
            }
        }

        @media (max-width: 480px) {
            .form-container form {
                grid-template-columns: 1fr;
            }

            .form-container .buttons {
                grid-column: span 1;
                flex-direction: column;
            }

            .form-container .buttons input[type="submit"],
            .form-container .buttons input[type="reset"] {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Formulario</h1>
    </header>

    <div class="form-container">
        <!-- Aquí modificamos la acción del formulario -->
        <form action="respuesta.html" method="GET">
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido">
            </div>
            <div>
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres">
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password">
            </div>
            <div>
                <label for="disabled">Campo deshabilitado:</label>
                <input type="text" id="disabled" name="disabled" disabled>
            </div>
            <div>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha">
            </div>
            <div>
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni">
            </div>
            <div class="half-width">
                <label>Actividades extracurriculares:</label><br>
                Música: <input type="checkbox" id="musica" name="musica">
                Pintura artística: <input type="checkbox" id="pintura" name="pintura">
            </div>
            <div class="half-width">
                <label>Sexo:</label><br>
                Masculino: <input type="radio" id="masculino" name="sexo" value="masculino">
                Femenino: <input type="radio" id="femenino" name="sexo" value="femenino">
            </div>
            <div>
                <label for="area">Área de desempeño:</label>
                <select id="area" name="area">
                    <option value="administracion">Administración</option>
                    <option value="ventas">Ventas</option>
                </select>
            </div>
            <div>
                <label for="turno">Turno:</label>
                <select id="turno" name="turno">
                    <option value="manana">Mañana</option>
                    <option value="tarde">Tarde</option>
                </select>
            </div>
            <div>
                <label for="estudios">Estudios cursados:</label>
                <select id="estudios" name="estudios">
                    <option value="primarios">Primarios</option>
                    <option value="secundarios">Secundarios</option>
                    <option value="terciarios">Terciarios</option>
                </select>
            </div>
            <div class="half-width">
                <label>Conduce:</label><br>
                Sí: <input type="radio" id="conduce-si" name="conduce" value="si">
                No: <input type="radio" id="conduce-no" name="conduce" value="no">
            </div>
            <div class="buttons">
                <input type="submit" value="Enviar">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>

    <footer>
        <p>Pie de formulario</p>
    </footer>

</body>

</html>
