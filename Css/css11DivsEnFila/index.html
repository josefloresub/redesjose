<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajas en Línea</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: px;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .contenedor-general {
            width: 80%;
            background-color: rgb(25, 163, 182);
            padding: 10px;
            padding-right: 230px;
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
            align-items: stretch;
        }

        .contenedor-interno {
            width: 190px;
            margin: 10px;
            border-radius: 15px;
            overflow: hidden;
            height: 120px;
            flex-shrink: 0;
        }

        .contenedor1 {
            background: radial-gradient(circle, #032224, #8b99b8);
            box-shadow: 15px 9px 0 rgb(3, 86, 119);
        }

        .contenedor2 {
            position: relative;
            background-color: pink;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 15px 9px 0 rgb(3, 86, 119);
        }

        .contenedor2::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, orange, white, pink);
            border-radius: 50%;
        }

        .contenedor3 {
            background: linear-gradient(to right, #66ccff 50%, #ff6699 50%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 15px 9px 0 rgb(3, 86, 119);
        }

        .contenedor3 img {
            height: 100%;
            width: 75%;
        }

        .contenedor4 {
            background: linear-gradient(300deg, #66ccff, #ff6699);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 15px 9px 0 rgb(3, 86, 119);
        }

        .contenedor5 {
            background: linear-gradient(90deg, #66ccff, #ff6699);
            padding: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 15px 9px 0 rgb(3, 86, 119);
        }

        .contenedor-nuevo {
            position: relative;
            background-color: pink;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 15px 9px 0 rgb(3, 86, 119);
        }

        .contenedor-nuevo img {
            width: 35%;
            height: auto;
            position: relative;
            z-index: 1;
        }

        .contenedor-nuevo::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, orange, white, pink);
            z-index: 0;
        }

        @media (max-width: 768px) {
            .contenedor-interno {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            .contenedor-interno {
                width: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="contenedor-general">
        <div class="contenedor-interno contenedor1"></div>
        <div class="contenedor-interno contenedor2"></div>
        <div class="contenedor-interno contenedor3">
            <img src="html.jpg" alt="Descripción de la imagen">
        </div>
        <div class="contenedor-interno contenedor-nuevo">
            <img src="html.jpg" alt="Descripción de la imagen">
        </div>
        <div class="contenedor-interno contenedor4">
            Nodo de texto
        </div>
        <div class="contenedor-interno contenedor5">
            Nodo de texto
        </div>
    </div>
</body>

</html>
