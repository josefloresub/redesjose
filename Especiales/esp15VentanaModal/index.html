<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Películas en Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cce7ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #contenedor {
            opacity: 1;
            pointer-events: auto;
            transition: opacity 0.3s ease;
            text-align: center;
            padding: 20px;
            flex-grow: 1;
        }

        #contenedor.desactivado {
            opacity: 0.3;
            pointer-events: none;
        }

        h1 {
            text-align: center;
            margin: 20px;
        }

        #abrirModal {
            padding: 10px 20px;
            background-color: #e48168;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #abrirModal:hover {
            background-color: #d89a15;
        }

        #ventanaModal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #modalContenido {
            background-color: #fefefe;
            padding: 0px;
            border: 10px solid #b9964a;
            width: 500px;
            text-align: left;
            border-radius: 0px;
        }

        #modalContenido h2 {
            margin-top: 0;
            text-align: left;
        }

        #cerrarModal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        #cerrarModal:hover,
        #cerrarModal:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #pieFormulario {
            margin-top: 15px;
            background-color: #b9964a;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 0px;
        }

        footer {
            background-color: #e48168;
            color: white;
            text-align: center;
            padding: 12px;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id="contenedor">
        <h1>Gestión de Películas</h1>
        <button id="abrirModal">Agregar Película</button>
        <p>El div contenedor se desactiva al abrir el modal.</p>
    </div>

    <div id="ventanaModal" class="modal">
        <div id="modalContenido">
            <span id="cerrarModal">&times;</span>
            <h2>Formulario para agregar una película</h2>
            <form id="formPeliculas">
                <label for="codPel">Código de Película:</label><br>
                <input type="text" id="codPel" name="codPel" required><br><br>

                <label for="genero">Género:</label><br>
                <select id="genero" name="genero" required>
                    <option value="">Seleccione un género</option>
                    <option value="Acción">Acción</option>
                    <option value="Comedia">Comedia</option>
                    <option value="Drama">Drama</option>
                    <option value="Ciencia Ficción">Ciencia Ficción</option>
                    <option value="Terror">Terror</option>
                    <option value="Aventura">Aventura</option>
                    <option value="Romance">Romance</option>
                    <option value="Documental">Documental</option>
                    <option value="Animación">Animación</option>
                    <option value="Fantástico">Fantástico</option>
                </select><br><br>

                <label for="duracion">Duración (minutos):</label><br>
                <input type="number" id="duracion" name="duracion" required><br><br>

                <label for="descripcion">Descripción:</label><br>
                <input type="text" id="descripcion" name="descripcion" required><br><br>

                <label for="fechaEstreno">Fecha de Estreno:</label><br>
                <input type="date" id="fechaEstreno" name="fechaEstreno" required><br><br>

                <label for="stockDisponible">Stock Disponible:</label><br>
                <input type="number" id="stockDisponible" name="stockDisponible" value="0" required><br><br>

                <button type="submit">ENVIAR</button>
            </form>

            <!-- Pie de formulario -->
            <div id="pieFormulario">
                <p>Pie de formulario</p>
            </div>
        </div>
    </div>

    <footer>
        <p>Pie de la página</p>
    </footer>

    <script>
        var modal = document.getElementById("ventanaModal");
        var abrirModalBtn = document.getElementById("abrirModal");
        var cerrarModalBtn = document.getElementById("cerrarModal");
        var contenedor = document.getElementById("contenedor");

        abrirModalBtn.onclick = function () {
            modal.style.display = "flex";
            contenedor.classList.add("desactivado");
        }

        cerrarModalBtn.onclick = function () {
            modal.style.display = "none";
            contenedor.classList.remove("desactivado");
        }
    </script>

</body>

</html>
