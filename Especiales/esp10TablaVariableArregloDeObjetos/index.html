<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas con Formulario en Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
        }

        .container {
            flex-grow: 1;
            display: ;
            justify-content: center;
            align-items: center;
        }

        table {
            background-color: #bbdefb;
            border-spacing: 15px;
            padding: 20px;
            border-collapse: collapse;
            width: 80%;
            margin-top: 15px;
        }

        th,
        td {
            border: 1px solid #d21928;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #d21928;
            color: white;
        }

        button {
            background-color: #b43f49;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #990904;
        }

        footer {
            background-color: #d21928;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <h1>Listado de Películas</h1>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>codPel</th>
                    <th>Género</th>
                    <th>Duración</th>
                    <th>Descripción</th>
                    <th>Fecha Estreno</th>
                    <th>Stock Disponible</th>
                </tr>
            </thead>
            <tbody id="tablaPeliculas">
            </tbody>
        </table>
    </div>

    <div style="text-align: center;">
        <button id="cargarPeliculas">Cargar Películas</button>
        <button id="vaciarPeliculas">Vaciar Películas</button>
    </div>

    <footer>
        <p>Pie del formulario</p>
    </footer>

    <script>
        const peliculasJSON = {
            "peliculas": [
                { "codPel": "001", "genero": "Acción", "duracion": "120", "descripcion": "Una película llena de acción.", "fechaEstreno": "2023-01-01", "stockDisponible": 10 },
                { "codPel": "002", "genero": "Comedia", "duracion": "90", "descripcion": "Una comedia divertida.", "fechaEstreno": "2023-02-10", "stockDisponible": 15 },
                { "codPel": "003", "genero": "Drama", "duracion": "110", "descripcion": "Una historia conmovedora.", "fechaEstreno": "2023-03-15", "stockDisponible": 20 },
                { "codPel": "004", "genero": "Ciencia Ficción", "duracion": "130", "descripcion": "Viajes a través del espacio.", "fechaEstreno": "2023-04-05", "stockDisponible": 8 },
                { "codPel": "005", "genero": "Terror", "duracion": "100", "descripcion": "Una película que da miedo.", "fechaEstreno": "2023-05-12", "stockDisponible": 5 },
                { "codPel": "006", "genero": "Aventura", "duracion": "140", "descripcion": "Una aventura épica.", "fechaEstreno": "2023-06-18", "stockDisponible": 12 },
                { "codPel": "007", "genero": "Romance", "duracion": "105", "descripcion": "Una historia de amor.", "fechaEstreno": "2023-07-20", "stockDisponible": 9 },
                { "codPel": "008", "genero": "Documental", "duracion": "85", "descripcion": "Documental sobre la naturaleza.", "fechaEstreno": "2023-08-25", "stockDisponible": 7 },
                { "codPel": "009", "genero": "Animación", "duracion": "95", "descripcion": "Animación para toda la familia.", "fechaEstreno": "2023-09-30", "stockDisponible": 20 },
                { "codPel": "010", "genero": "Fantástico", "duracion": "125", "descripcion": "Un mundo mágico.", "fechaEstreno": "2023-10-05", "stockDisponible": 13 },
                { "codPel": "011", "genero": "Acción", "duracion": "115", "descripcion": "Héroes y villanos.", "fechaEstreno": "2023-11-15", "stockDisponible": 10 },
                { "codPel": "012", "genero": "Comedia", "duracion": "100", "descripcion": "Risas aseguradas.", "fechaEstreno": "2023-12-20", "stockDisponible": 15 },
                { "codPel": "013", "genero": "Drama", "duracion": "135", "descripcion": "Drama emocional.", "fechaEstreno": "2024-01-10", "stockDisponible": 8 },
                { "codPel": "014", "genero": "Ciencia Ficción", "duracion": "145", "descripcion": "Exploraciones futuristas.", "fechaEstreno": "2024-02-14", "stockDisponible": 6 },
                { "codPel": "015", "genero": "Terror", "duracion": "90", "descripcion": "Escalofríos garantizados.", "fechaEstreno": "2024-03-17", "stockDisponible": 10 }
            ]
        };

        document.getElementById("cargarPeliculas").addEventListener("click", function () {
            cargarPeliculasDesdeJSON();
        });

        function cargarPeliculasDesdeJSON() {
            const peliculas = peliculasJSON.peliculas;
            const tabla = document.getElementById("tablaPeliculas");
            tabla.innerHTML = "";

            peliculas.forEach(pelicula => {
                const fila = `<tr>
                    <td>${pelicula.codPel}</td>
                    <td>${pelicula.genero}</td>
                    <td>${pelicula.duracion}</td>
                    <td>${pelicula.descripcion}</td>
                    <td>${pelicula.fechaEstreno}</td>
                    <td>${pelicula.stockDisponible}</td>
                </tr>`;
                tabla.innerHTML += fila;
            });
        }

        document.getElementById("vaciarPeliculas").addEventListener("click", function () {
            document.getElementById("tablaPeliculas").innerHTML = "";
        });
    </script>

</body>

</html>
